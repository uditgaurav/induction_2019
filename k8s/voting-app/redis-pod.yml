apiVersion: v1
kind: Pod
metadata:
  name: redis-pod
  labels:
    name: redis-pod
    app: demo-voting-app
spec:
  containers:
  - name: redis
    image: redis
    ports:
    - containerPort: 6379
    volumeMounts:
    - name: redis-data
      mountPath: /data
volumeClaimTemplates:
- metadata:
    name: redis-data
    annotations:
      volume.beta.kubernetes.io/storage-class: openebs-standard
  spec:
    accessModes: ["ReadWriteOnce"]
    resources:
      requests:
        storage: 5G    