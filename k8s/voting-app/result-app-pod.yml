apiVersion: v1
kind: Pod
metadata:
  name: result-app-pod
  labels:
    name: result-app-pod
    app: demo-voting-app
spec:
  containers:
  - name: result-app
    image: dockersamples/examplevotingapp_result
    ports:
    - containerPort: 80
    volumeMounts:
    - name: redis-data
      mountPath: /data
volumeClaimTemplates:
- metadata:
    name: redis-data
    annotations:
      volume.beta.kubernetes.io/storage-class: openebs-standard
  spec:
    accessModes: ["ReadWriteOnce"]
    resources:
      requests:
        storage: 5G